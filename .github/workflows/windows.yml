name: Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest
    name:  ${{ matrix.double && 'double' || '' }}
    strategy:
      matrix:
        double: [0, 1]
    steps:
    - uses: actions/checkout@v1
    - name: check
      run: which cc; which gcc; which clang
    - name: build
      run: | 
        make CC=$(which gcc)
#        make CC=/c/ProgramData/Chocolatey/bin/gcc
