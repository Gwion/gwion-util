language: c

os:
  - linux
  - osx
  - windows

compiler:
  - gcc
  - clang

matrix:
  fast_finish: true
  allow_failures:
  - os: windows

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-8

before_script:
  if [ $(uname) = "Linux" ];
  then if [ "$CC" = "gcc" ];
     then export CC=gcc-8;
     fi;
  elif [ $(uname) = "Darwin" ];
  then brew update;
  else
    export CFLAGS+=-DBUILD_ON_WINDOWS;
    choco install make;
    alias gcc=gcc.exe;
    export CC="gcc.exe";
    alias make=make.exe;
    fi

script: 
  - if [ $(uname) = "Linux" ] || [ $(uname) = "Darwin" ];
    then make;
    else CFLAGS+=-DBUILD_ON_WINDOWS make.exe;
    fi

